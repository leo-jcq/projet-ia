<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />

        <script type="module" src="/src/main.ts" defer></script>

        <title>Projet IA | DÃ©mineur</title>
    </head>
    <body>
        <div id="game-container">
            <div id="game-header">
                <div id="difficulty">
                    <select id="difficulty-select">
                        <option value="easy">Facile</option>
                        <option value="medium">Moyen</option>
                        <option value="hard">Difficile</option>
                    </select>
                    
                </div>

                <div id="delay">
                    <label for="delay-input" id="delay-input-label"></label>
                    <input type="range" id="delay-input" step="100" />
                </div>
            </div>

            <div id="game-actions">
                <button class="game-btn" id="new-game">Nouvelle partie</button>
                <button class="game-btn" id="start-game">Commencer</button>
            </div>

            <div id="game-grid"></div>

            <div id="game-over" style="display: none">
                <p id="game-over-message"></p>
                <button class="game-btn" id="game-over-btn">Rejouer</button>
            </div>
        </div>
    </body>
</html>
