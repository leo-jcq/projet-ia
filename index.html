<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />

        <script type="module" src="/src/main.ts" defer></script>

        <title>Projet IA | Démineur</title>
    </head>
    <body>
        <div id="game-container">
            <div id="game-header">
                <div class="header-section">
                    <select id="difficulty-select">
                        <option value="easy">Facile</option>
                        <option value="medium">Moyen</option>
                        <option value="hard">Difficile</option>
                    </select>
                </div>

                <div class="header-section">
                    <div id="delay">
                        <label for="delay-input" id="delay-input-label"></label>
                        <input
                            type="range"
                            id="delay-input"
                            step="10"
                            min="0"
                            max="500"
                            value="100"
                        />
                    </div>

                    <div id="show-full">
                        <label for="show-full-input" id="show-full-input-label">
                            Montrer toutes les étapes
                        </label>
                        <input type="checkbox" id="show-full-input" />
                    </div>
                </div>

                <div class="header-section">
                    <div id="nb-games">
                        <label for="nb-games-input" id="nb-games-input-label">
                            Nombre de parties
                        </label>
                        <input type="number" id="nb-games-input" step="1" min="1" value="1" />
                    </div>

                    <div id="show-all-games">
                        <label for="show-all-games-input" id="show-all-games-label">
                            Montrer toutes les parties
                        </label>
                        <input type="checkbox" id="show-all-games-input" />
                    </div>
                </div>
            </div>

            <div id="game-actions">
                <button class="game-btn" id="reset">Réinitialiser</button>
                <button class="game-btn" id="start-game">Commencer</button>

                <p id="status-message" style="display: none"></p>
            </div>

            <div id="grid-container">
                <div id="game-grid"></div>

                <pre id="history"></pre>
            </div>
        </div>
    </body>
</html>
